name: CI/CD Test

on:
  push:
    branches: ["main"]

jobs:
  api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install Newman
        run: npm install -g newman
      - name: Install dotnet project dependencies
        run: dotnet restore formbridge.sln  # Ingen cd-server här, direkt i root
      - name: Build
        run: dotnet build formbridge.sln  # Ingen cd-server här, direkt i root
      - name: Start Server
        run: nohup dotnet run &  # Starta servern från root
      - name: Run API-Tests
        run: newman run ./api-test/Test.postman_collection.json

  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install dotnet project dependencies
        run: dotnet restore formbridge.sln  # Ingen cd-server här, direkt i root
      - name: Build/Restore Playwright Project
        run: cd ShopTester.Tests && dotnet build
      - name: Ensure browsers are installed
        run: cd ShopTester.Tests && pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps
      - name: Start server
        run: nohup dotnet run &  # Starta servern från root
      - name: Run GUI-tests
        run: cd ShopTester.Tests && dotnet test

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [api_tests, gui_tests]  # Kör endast om alla tidigare tester är OK
    steps:
      - name: Deploy App
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: | 
            source /root/.nvm/nvm.sh
            nvm use v20.12.2
            cd /srv/www/formbridge
            git pull
            cd client
            npm ci
            npm run build
            cd ../server
            dotnet restore formbridge.sln  # Korrekt sökväg till lösningsfilen
            pm2 stop formbridge
            pm2 delete formbridge
            pm2 start "dotnet run" --name formbridge
