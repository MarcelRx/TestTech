name: CI/CD Test

on:
  push:
    branches: ["main"]

jobs:
  api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install Newman
        run: npm install -g newman
      - name: Restore dependencies
        run: dotnet restore formbridge/formbridge.sln
      - name: Build solution
        run: dotnet build formbridge/formbridge.sln --no-restore --configuration Release
        continue-on-error: false
      - name: Start Server
        if: success()
        run: |
          cd formbridge/server
          nohup dotnet run --configuration Release &
          sleep 10 # Wait for server to start
      - name: Run API-Tests
        if: success()
        run: newman run ./api-test/Test.postman_collection.json

  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore formbridge/formbridge.sln
      - name: Build test project
        run: dotnet build End2EndTester/End2EndTester.csproj --no-restore --configuration Release
      - name: Install Playwright browsers
        run: cd End2EndTester && pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps
      - name: Start server
        run: |
          cd formbridge/server
          nohup dotnet run --configuration Release &
          sleep 10 # Wait for server to start
      - name: Run GUI-tests
        run: dotnet test End2EndTester/End2EndTester.csproj --configuration Release --no-build

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [api_tests, gui_tests]
    if: success()
    steps:
      - name: Deploy App
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /srv/www/malmo/Mohsen/formbridge/
            git pull
            dotnet publish formbridge/formbridge.sln -c Release -o ./publish
