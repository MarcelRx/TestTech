name: CI/CD Test

on:
  push:
    branches: ["main"]

jobs:
  api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install Newman
        run: npm install -g newman
      - name: Install dotnet project dependencies
        run: dotnet restore server/formbridge.csproj  # Update with your actual project name
      - name: Build
        run: dotnet build server/formbridge.csproj    # Update with your actual project name
      - name: Start Server
        run: cd server && nohup dotnet run --project formbridge.csproj &  # Update with your actual project name
      - name: Run API-Tests
        run: newman run ./api-test/Test.postman_collection.json

  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install dotnet project dependencies
        run: dotnet restore TestTech/End2EndTester.csproj  # Update with your actual test project name
      - name: Build/Restore Playwright Project
        run: dotnet build TestTech/End2EndTester.csproj    # Update with your actual test project name
      - name: Ensure browsers are installed
        run: cd TestTech.Tests && pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps
      - name: Start server
        run: cd server && nohup dotnet run --project formbridge.csproj &  # Update with your actual project name
      - name: Run GUI-tests
        run: dotnet test TestTech/End2EndTester.csproj    # Update with your actual test project name

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [api_tests, gui_tests]
    steps:
      - name: Deploy App
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: | 
            cd /srv/www/malmo/Mohsen/formbridge/ 
            git pull
